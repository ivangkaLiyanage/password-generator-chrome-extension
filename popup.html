<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="oldStyle.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Length:</label>
        <input type="number" name="number" id="length" value="12" min="6" max="128">
        <label for="uppercase">Uppercase</label>
        <input type="checkbox" id="uppercase" >
        <label for="lowercase">Lowecase</label >
        <input type="checkbox" id="lowercase" >
        <label for="numbers">Numbers</label>
        <input type="checkbox" id="numbers" >
        <label for="symbols">Symbols</label>
        <input type="checkbox" id="symbols" >
        <br>
        <button id="generate">Generate</button>
        <br>
        <textarea id="pasword" readonly ></textarea>
        <button id="copyButton">Copy Password</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
