<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <meta property="og:title" content="Subtle Marvelous Termite" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div class="home-container">
        <div class="home-head"></div>
        <div class="home-mid">
          <div class="home-container1">
            <!-- <label class="home-password" id="passworText"></label> -->
            <input type="text" class="home-password"  id="password" readonly/>
            <svg viewBox="0 0 1024 1024" class="home-copy" id="copyButton">
              <path
                d="M469.333 341.333c-35.328 0-67.413 14.379-90.496 37.504s-37.504 55.168-37.504 90.496v384c0 35.328 14.379 67.413 37.504 90.496s55.168 37.504 90.496 37.504h384c35.328 0 67.413-14.379 90.496-37.504s37.504-55.168 37.504-90.496v-384c0-35.328-14.379-67.413-37.504-90.496s-55.168-37.504-90.496-37.504zM469.333 426.667h384c11.776 0 22.4 4.736 30.165 12.501s12.501 18.389 12.501 30.165v384c0 11.776-4.736 22.4-12.501 30.165s-18.389 12.501-30.165 12.501h-384c-11.776 0-22.4-4.736-30.165-12.501s-12.501-18.389-12.501-30.165v-384c0-11.776 4.736-22.4 12.501-30.165s18.389-12.501 30.165-12.501zM213.333 597.333h-42.667c-11.776 0-22.4-4.736-30.165-12.501s-12.501-18.389-12.501-30.165v-384c0-11.776 4.736-22.4 12.501-30.165s18.389-12.501 30.165-12.501h384c11.776 0 22.4 4.736 30.165 12.501s12.501 18.389 12.501 30.165v42.667c0 23.552 19.115 42.667 42.667 42.667s42.667-19.115 42.667-42.667v-42.667c0-35.328-14.379-67.413-37.504-90.496s-55.168-37.504-90.496-37.504h-384c-35.328 0-67.413 14.379-90.496 37.504s-37.504 55.168-37.504 90.496v384c0 35.328 14.379 67.413 37.504 90.496s55.168 37.504 90.496 37.504h42.667c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667z"
              ></path>
            </svg>
          </div>
          <div class="home-container2">
            <div class="home-charlen">
              <span class="home-char-length">Character Length</span>
              <span class="home-number" id="charlen">12</span>
            </div>
            <div class="home-slider">
              <input type="range" value="12" min="6" max="128" class="rangepwd home-textinput input" id="rangeslider"/>
            </div>
            <div class="home-uppercase">
              <input type="checkbox"  class="custom-checkbox home-checkbox" id="uppercase" checked/>
              <span class="home-text">Include Uppercase Letters</span>
            </div>
            <div class="home-lowercase"> 
              <input type="checkbox"  class="custom-checkbox home-checkbox1" id="lowercase" checked/>
              <span class="home-text1">Include Lowercase Letters</span>
            </div>
            <div class="home-numbers">
              <input type="checkbox" class="custom-checkbox home-checkbox2" id="numbers"/>
              <span class="home-text2">Include Numbers</span>
            </div>
            <div class="home-symbols">
              <input type="checkbox" class="custom-checkbox home-checkbox3"  id="symbols"/>
              <span class="home-text3">Include Symbols</span>
            </div>
            <!-- <div class="home-strength">
              <span class="home-text4">STRENGTH</span>
              <div class="home-container3">
                <span class="home-text5">MEDIUM</span>
                <div class="home-container4"></div>
                <div class="home-container5"></div>
                <div class="home-container6"></div>
                <div class="home-container7"></div>
              </div>
            </div> -->
            <button type="button" class="home-button" id="generate">
              <span class="home-text6">
                <span>GENERATE</span>
                <br />
              </span>
            </button>
          </div>
        </div>
        <div class="home-foot"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
